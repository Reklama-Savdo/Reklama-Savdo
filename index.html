  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: 
      border-box; 
    }
    body { 
      font-family: Arial, sans-serif; 
      background: #fff; color:#222; 
    }

    /* Header */
    header {
      width:100%;
      padding:20px 60px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:fixed;
      top:0; left:0;
      background:#fff;
      border-bottom:1px solid #eee;
      z-index:20;
    }
    header .logo { 
      font-size:26px; 
      font-weight:700; 
      letter-spacing: 1px; 
      font-family: Georgia, 'Times New Roman', Times, serif; 
    }

    nav a {
      margin-left:30px;
      text-decoration:none;
      font-family: Georgia, 'Times New Roman', Times, serif;
      color:#222;
      font-size:15px;
    }

    .izlash{
      border-radius: 100px;
      width: 600px;
      height: 40px;
      font-size: 30px;
      padding-left: 20px;
    }
    /* Rasm */
    .rasm{
      margin-top: 80px;
    }
    .rasm img {
      width: 2500px;
    }  

    /* Hero */
    .hero {
      height:80vh;
      background:url('https://images.unsplash.com/photo-1520975918319-65f3ac3be3e3?auto=format&fit=crop&w=1600&q=60') center/cover no-repeat;
      display:flex;
      justify-content:center;
      align-items:center;
      padding-top:100px;
      text-align:center;
    }
    .hero h1 {
      font-size:50px;
      font-weight:700;
      color:white;
      text-shadow:0 4px 12px rgba(0,0,0,4);
    }

    /* Category grid */
    .section-title { 
      text-align:center; 
      margin:70px 0 30px; 
      font-size:32px; 
      font-weight:700; 
    }

    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(260px, 1fr));
      gap:40px;
      padding:0 60px 60px;
    }
    .card {
      border:1px solid #eee;
      border-radius:8px;
      overflow:hidden;
      transition:0.2s;
      cursor:pointer;
    }
    .card:hover { 
      transform:translateY(-6px);
      box-shadow:0 10px 24px rgba(0,0,0,0.1); 
    }
    .card img {
     width:100%; 
     height:200px; 
     object-fit:cover; 
    }
    .card .info { 
      padding:18px; 
      font-size:18px; 
      font-weight:600; 
    }

    /* Footer */
    footer {
      background:#111;
      color:#ccc;
      padding:60px;
      margin-top:40px;
      text-align:center;
      font-size:14px;
    }
    .search-box {
    display: flex;
    align-items: center;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(15px);
    border-radius: 50px;
    padding: 8px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
}

.search-box input {
    background: transparent;
    border: none;
    outline: none;
    color: black;
    padding: 14px 20px;
    width: 600px;
    font-size: 20px;
}

.search-box input::placeholder {
    color: rgba(255,255,255,0.5);
}

.search-box button {
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 26px;
    border-radius: 40px;
    background: linear-gradient(135deg, #d4af37, #f6e27a);
    color: #000;
    font-weight: 500;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(212,175,55,0.4);
}

.search-box button:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 30px rgba(212,175,55,0.8);
}

.search-box button:active {
    transform: scale(0.95);
}
  </style>
</head>
