<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REKLAMA SAVDO</title>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: 
      border-box; 
    }
    body { 
      font-family: Arial, sans-serif; 
      background: #fff; color:#222; 
    }

    /* Header */
    header {
      width:100%;
      padding:20px 60px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:fixed;
      top:0; left:0;
      background:#fff;
      border-bottom:1px solid #eee;
      z-index:20;
    }
    header .logo { 
      font-size:26px; 
      font-weight:700; 
      letter-spacing:-1px; 
    }

    nav a {
      margin-left:30px;
      text-decoration:none;
      color:#222;
      font-size:15px;
    }

    /* Hero */
    .hero {
      height:80vh;
      background:url('https://images.unsplash.com/photo-1520975918319-65f3ac3be3e3?auto=format&fit=crop&w=1600&q=60') center/cover no-repeat;
      display:flex;
      justify-content:center;
      align-items:center;
      padding-top:100px;
      text-align:center;
    }
    .hero h1 {
      font-size:50px;
      font-weight:700;
      color:white;
      text-shadow:0 4px 12px rgba(0,0,0,4);
    }

    /* Category grid */
    .section-title { 
      text-align:center; 
      margin:70px 0 30px; 
      font-size:32px; 
      font-weight:700; 
    }

    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(260px, 1fr));
      gap:40px;
      padding:0 60px 60px;
    }
    .card {
      border:1px solid #eee;
      border-radius:8px;
      overflow:hidden;
      transition:0.2s;
      cursor:pointer;
    }
    .card:hover { 
      transform:translateY(-6px);
      box-shadow:0 10px 24px rgba(0,0,0,0.1); 
    }
    .card img {
     width:100%; 
     height:200px; 
     object-fit:cover; 
    }
    .card .info { 
      padding:18px; 
      font-size:18px; 
      font-weight:600; 
    }

    /* Footer */
    footer {
      background:#111;
      color:#ccc;
      padding:60px;
      margin-top:40px;
      text-align:center;
      font-size:14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">REKLAMA SAVDO</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="contact.html">Contact</a>
      <a href="mailto:yahyobashir5@gmail.com">gmail</a>
    </nav>
  </header>

  <section class="hero">
    <h1>YUQORI SIFATLI MAHSULOTLAR</h1>
  </section>

  <h2 class="section-title">Mahsulot Turlari</h2>
  <section class="grid">
    <div class="card">
      <img src="ORAKALLAR.JPG" />
      <div class="info">Orakallar</div>
    </div>
    <div class="card">
      <img src="tarpaulin.jpg" />
      <div class="info">Tarpaulin</div>
    </div>
    <div class="card">
      <img src="flex-banner.jpg" />
      <div class="info">Banner</div>
    </div>
    <div class="card">
      <img src="mesh banner2.jpg" />
      <div class="info">Setka Banner</div>
    </div>
  </section>

  <footer>
    © 2025 REKLAMA SAVDO
  </footer>
</body>
</html>
